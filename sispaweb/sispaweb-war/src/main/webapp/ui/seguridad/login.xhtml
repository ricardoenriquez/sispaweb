<h:body styleClass="loginback">

	<div class=" MarAuto DispBlock OvHidden" style="width: 400px;">
		<div class="ContainerIndent">
			<div class="Wid90 MarAuto">
				<div class="Wid100 TexAlCenter">
					<div class="EmptyBox30"></div>
				</div>
				<div
					class="ShadowBox whiteback TexAlCenter RedBorderedBox BordRad15">
					<h:form>
						<p:growl id="msgs" showDetail="true" showSummary="false"
							autoUpdate="true" />
						<div class="EmptyBox20"></div>
						<div class="Wid100">
							<p:inputText placeholder="Usuario"
								value="#{inicioSesionVC.login}"
								styleClass="Wid80 TexAlCenter Fs18" />
						</div>
						<div class="EmptyBox10"></div>
						<div class="Wid100">

						<div class="Wid100">
							<p:commandButton
								action="/ui/dashboard/index.xhtml?faces-redirect=true"
								actionListener="#{inicioSesionVC.iniciarSesion()}"
								styleClass="Wid60" icon="fa fa-sign-in Fs18 white "
								value="#{mensajesWeb['inicioSesion.iniciarSesion']}" />
						</div>
						<div class="EmptyBox30"></div>
