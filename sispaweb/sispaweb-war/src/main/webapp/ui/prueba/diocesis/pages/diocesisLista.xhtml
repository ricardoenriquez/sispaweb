<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panel widgetVar="pnlGenericSelect" closable="true" toggleable="true"
		header="Listado" styleClass="pnlBancoSelect" closeSpeed="0">
		<h:form styleClass="formGenericSelect">
			<div class="CenterForm">
				<div class="Container">
					<p:dataTable selectionMode="single" rows="10"
						paginatorAlwaysVisible="false" paginator="true"
						paginatorPosition="bottom" resizableColumns="true"
						emptyMessage="#{mensajesWeb['global.mensaje.datos.vacios']}">

						<p:column headerText="Nombre" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
						<p:column headerText="Direccion" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
						<p:column headerText="Municipio" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
						<p:column headerText="Arquidiocesis" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
						<p:column headerText="Telefono" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
						<p:column headerText="Correo" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
						<p:column headerText="Pagina Web" styleClass="TexAlCenter">
							<p:outputLabel value="" />
						</p:column>
					</p:dataTable>

					<div class="ContainerIndent">
						<div class="Fleft ShowOnDesktop">
							<p:commandButton style="width:auto" update="@(.formGeneric)"
								icon="fa fa-plus"
								onclick="PF('pnlGenericSelect').close(); PF('pnlGeneric').show();"
								value="#{mensajesWeb['global.boton.agregar']}" process="@this" />
							<p:commandButton style="width:auto"
								update="@(.formGeneric, .formControl)" icon="fa fa-edit"
								styleClass="BlueTextButton RaisedButton"
								value="#{mensajesWeb['global.boton.modificar']}" />
							<p:commandButton value="#{mensajesWeb['global.boton.ver.datos']}"
								style="width:auto" update="@(.formGenericView, .formControl)"
								styleClass="BlueTextButton RaisedButton" icon="fa fa-book" />
							<p:commandButton value="#{mensajesWeb['global.boton.eliminar']}"
								style="width:auto" update="@(.formGenericSelect, .formControl)"
								styleClass="RedButton" icon="fa  fa-remove" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</p:panel>
</ui:composition>
