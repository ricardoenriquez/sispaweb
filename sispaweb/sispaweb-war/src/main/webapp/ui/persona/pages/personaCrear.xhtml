<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panel style="display: none;" closable="true" toggleable="true"
		widgetVar="pnlPersona">
		<h:form id="formPersona" styleClass="formPersona">
			<p:focus context="formPersona" />
			<div class="CenterForm">
				<div class="Container">
					<h:panelGroup styleClass="pnlOperadorTxt">

						<div class="Container10 White">
							<!-- Primer Nombre -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel for="inputPrimerNombre" value="Primer Nombre" />
									</div>
									<div class="Container100">
										<p:inputText styleClass="Fleft upperCase" required="true"
											id="inputPrimerNombre" value="" />
									</div>
								</h:panelGroup>
							</div>
						</div>
						<div class="Container10 White">
							<!-- Segundo Nombre -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel for="inputSegundoNombre" value="Segundo Nombre" />
									</div>
									<div class="Container100">
										<p:inputText styleClass="Fleft upperCase" required="true"
											id="inputSegundoNombre" value="" />
									</div>
								</h:panelGroup>
							</div>
						</div>

						<div class="Container10 White">
							<!-- Primer Apellido -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel for="inputPrimerApellido"
											value="Primer Apellido" />
									</div>
									<div class="Container100">
										<p:inputText styleClass="Fleft upperCase" required="true"
											id="inputPrimerApellido" value="" />
									</div>
								</h:panelGroup>
							</div>
						</div>
						<div class="Container10 White">
							<!-- Segundo Apellido -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel for="inputSegundoApellido"
											value="Segundo Apellido" />
									</div>
									<div class="Container100">
										<p:inputText styleClass="Fleft upperCase" required="true"
											id="inputSegundoApellido" value="" />
									</div>
								</h:panelGroup>
							</div>
						</div>
						<div class="Container10 White">
							<!-- Numero Documento. -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel for="inputNumeroDocumento" value="NÂ° Documento" />
									</div>
									<div class="Container100">
										<p:inputText styleClass="Fleft upperCase" required="true"
											id="inputNumeroDocumento" value="" />
									</div>
								</h:panelGroup>
							</div>
						</div>

						<div class="Container10 White">
							<!-- Fecha Nacimiento -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel value="Fecha Nacimiento" />
									</div>
									<div class="Container100">
										<p:calendar navigator="true" pattern="dd/MM/yyyy"
											styleClass="TexAlCenter" locale="es" />
									</div>
								</h:panelGroup>
							</div>
						</div>
						<div class="Container15 White">
							<!-- email -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel value="Email" />
									</div>
									<div class="Container100">
										<p:inputText styleClass="Fleft"
											validatorMessage="Correo sin formato" value="">
											<p:ajax process="@form" update="@form" />
											<f:validateRegex
												pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
										</p:inputText>
									</div>
								</h:panelGroup>
							</div>
						</div>
						<div class="Container10 White">
							<!-- Telefono -->
							<div class="ContainerIndent">
								<h:panelGroup>
									<div class="Container100">
										<p:outputLabel value="Telefono" />
									</div>
									<div class="Container100">
										<p:inputMask styleClass="TexAlCenter" value=""
											mask="(999) 999-9999" />
									</div>
								</h:panelGroup>
							</div>
						</div>

					</h:panelGroup>
					<div class="EmptyBox20"></div>
					<div class="Fleft ShowOnDesktop">
						<p:commandButton style="width:auto"
							value="#{mensajesWeb['global.boton.agregar']}"
							update="@(.formPersonaSelect, .formPersona)" process="@form"
							icon="fa Fs14 fa-plus" />
						<p:commandButton value="Cancelar" style="width:auto"
							styleClass="RedButton" icon="fa Fs14  fa-ban" process="@this"
							update="@(.formPersonaSelect)"
							oncomplete="PF('pnlPersonaSelect').show(); PF('pnlPersona').close();" />
					</div>
				</div>
			</div>
		</h:form>
	</p:panel>
</ui:composition>
