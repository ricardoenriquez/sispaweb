<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
	<h:outputStylesheet name="css/animate.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
	<h:outputStylesheet name="css/ripple-effect.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-layout.css"
		library="modena-layout" />
	<title><ui:insert name="title" /></title>
	<h:outputScript name="js/ripple-effect.js" library="modena-layout" />
	<h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
	<h:outputScript name="js/layout.js" library="modena-layout" />
	<!-- CAMBIAR THEME -->
	<style>
/* style Mithra */
.styleBuscadores {
	max-width: 800px !important;
}
</style>
	<ui:insert name="head" />
</h:head>
<h:body class="GrayModena Geometry">
	<ui:include src="barraSuperior.xhtml" />
	<div id="wrapper">
		<div id="wrapperIndent">
			<ui:include src="menu.xhtml" />
			<div id="layout-portlets-cover">
				<div class="Container96 Fnone MarAuto">
					<div class="Container100" style="min-height: 60px;">
						<h:panelGroup layout="block"
							styleClass="ContainerIndent TexAlRight"
							rendered="#{sesionUsuario.sesionIniciada}">
							<span class="Fright"><h:form>
									<p:commandButton icon="ui-icon-power"
										actionListener="#{inicioSesionVC.cerrarSesion}"
										action="/ui/seguridad/inicioSesion.xhtml?faces-redirect=true"
										style="margin-left:5px;" />
								</h:form></span>
							<a href="#" class="DispInlBlock Fright BoldGray HoverEffect"><span
								class="Fs22 FontRobotoLight">#{sesionUsuario.loginActual}
							</span></a>
						</h:panelGroup>
						<div class="EmptyBox10"></div>
					</div>
					<ui:insert name="content">
            			Template
                    </ui:insert>
					<div class="Container100">
						<div class="ContainerIndent TexAlCenter Fs14 BoldGray">
							<i class="fa fa-copyright"></i>
							#{mensajesWeb['gobal.piePagina1']} |
							#{mensajesWeb['gobal.piePagina2']}
						</div>
					</div>
				</div>
			</div>
			<p:ajaxStatus
				style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
				<f:facet name="start">
					<p:graphicImage name="images/preloader.gif" library="modena-layout" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</div>
	</div>
</h:body>
</html>
